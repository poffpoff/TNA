{% extends "page.html" %}


{% block content %}
        <div class="row">
            {% for folio in folio.all %}
             <div class="col-lg-6 portfolio-item">
              <div class="card h-100">
                <a href="{{folio.link}}"><img class="card-img-top" src=/static/festival/media/{{ folio.image }} alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    {{folio.name}}
                  </h4>
                  <p class="card-text">{{folio.text}}</p>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
