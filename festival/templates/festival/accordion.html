{% extends "page.html" %}


{% block content %}
        <div id="accordion" role="tablist">
          {% for key in key.all %}
          <div class="card">
            <div class="card-header" role="tab" id="headingOne">
              <h5 class="mb-0">
                <a data-toggle="collapse" href="#{{ key.id }}" role="button" aria-expanded="true" aria-controls="collapseOne">
                  {{ key.name }}
                </a>
              </h5>
            </div>

            <div id="{{ key.id }}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                  {{ key.name }}
                </div>
            </div>
          </div>
          {% endfor %}

        </div>
{% endblock %}
